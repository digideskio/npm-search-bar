<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NPM Search</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
    <script charset="utf-8">require('./node_modules/jquery/dist/jquery.min.js')</script>
    <script charset="utf-8">require('./node_modules/ejs/ejs.min.js')</script>
    <script charset="utf-8">require('./index.js')</script>
  </head>
  <body>
    <div class="header-arrow"></div>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">NPM Search</h1>
      </header>

      <!-- main window content -->
      <div class="window-content">
      
        <div class="pane padded-more">

          <form>

            <div class="form-group">
              <input type="text" class="form-control" placeholder="nsolid" id="query" value="dom">
            </div>
            
            <div class="form-actions">
              <button type="submit" title="Search" id="search" class="btn btn-form btn-default btn-large">Search</button>
            </div>
            
          </form>

          <div>
            <table id="results" class="table-striped">
            </table>
          </div>
        
        </div> <!-- end pane -->

      </div> <!-- end window-content -->

      <footer class="toolbar toolbar-footer">

        <div class="footer-link">
          Powered by <a href="https://nodesource.com">NodeSource</a>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-arrows-ccw" id="reset" title="Reset"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-cog" id="settings" title="Settings"></span>
            </button>
          </div>
        </div>

      </footer> <!-- end footer -->

    </div> <!-- end window -->

  </body>
</html>
